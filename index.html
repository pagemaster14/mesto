<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место Russia" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="картинка Аватар пользователя" class="profile__image">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__bio">Исследователь океана</p>
                    <button type="button" aria-label="Open" class="edit-button"></button>
                </div>
                <button type="button" aria-label="Open" class="add-button"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img src="./images/kirill-pershin-1088404-karachaevsk.jpg" alt="картинка горный монастрь Карачаевск" class="card__image">
                    <h2 class="card__name">Карачаевск</h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1404681-elbrus.png" alt="картинка гора Эльбрус" class="card__image">
                    <h2 class="card__name">Эльбрус</h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                </article>
                <article class="card">
                    <img src="./images/kirill-pershin-1556355-dombay.png" alt="картинка гора Домбай" class="card__image">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                </article>
                <article class="card">
                    <img src="./images/nikolay-vorobyev-dPaMDCiB6qI-пляж.jpg" alt="картинка Побережье России, пляж" class="card__image">
                    <h2 class="card__name">Побережье России</h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                </article>
                <article class="card">
                    <img src="./images/aleksandra-vidova-k93C7eD3ARo-гора.jpg" alt="картинка Горы России, горный пейзаж" class="card__image">
                    <h2 class="card__name">Горы России</h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                </article>
                <article class="card">
                    <img src="./images/violetta-ritter-pf9RD38SWSg-лодка.jpg" alt="картинка Реки России, река, лодка" class="card__image">
                    <h2 class="card__name">Реки России</h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Close" class="popup-close"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="userinfo" class="form">
                        <input type="text" name="fullname" class="form__text form__text_type_name">
                        <input type="text" name="job" class="form__text form__text_type_bio">
                        <button type="submit" class="form__submit-btn">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
