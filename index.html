<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место Russia" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="картинка Аватар пользователя" class="profile__image">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__bio">Исследователь океана</p>
                    <button type="button" aria-label="Open" class="edit-button"></button>
                </div>
                <button type="button" aria-label="Open" class="add-button"></button>
            </section>
            <section class="cards">

                <template class="item-template">
                <article class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__name"></h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                    <button type="button" aria-label="Delete" class="delete-button"></button>
                </article>
            </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Close" class="popup-close"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="userinfo" class="form">
                        <input type="text" name="fullname" class="form__text form__text_type_name">
                        <input type="text" name="job" class="form__text form__text_type_bio">
                        <button type="submit" class="form__submit-btn">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" aria-label="Close" class="popup-close popup-close_type_add"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form name="addcard" class="form form_type_add">
                        <input type="text" placeholder="Название" name="cardname" class="form__text form__text_type_place">
                        <input type="text" placeholder="Ссылка на картинку" name="cardimage" class="form__text form__text_type_img">
                        <button type="submit" class="form__submit-btn form__submit-btn_type_add">Создать</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="popup-place">
            <div class="popup-place__container">
                <button type="button" aria-label="Close" class="popup-close popup-close_type_image"></button>
                <img src="" alt="" class="popup-place__image">
                <p class="popup-place__name"></p>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
