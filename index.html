<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Аватар" class="profile__image">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__bio">Исследователь океана</p>
                    <button class="edit-button"></button>
                </div>
                <button class="add-button"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="./images/kirill-pershin-1088404-karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <h2 class="card__name">Карачаевск</h2>
                    <button class="like-button"></button>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1404681-elbrus.png" alt="Эльбрус" class="card__image">
                    <h2 class="card__name">Эльбрус</h2>
                    <button class="like-button"></button>
                </div>
                <div class="card">
                    <img src="./images/kirill-pershin-1556355-dombay.png" alt="Домбай" class="card__image">
                    <h2 class="card__name">Домбай</h2>
                    <button class="like-button"></button>
                </div>
                <div class="card">
                    <img src="./images/nikolay-vorobyev-dPaMDCiB6qI-пляж.jpg" alt="Побережье России" class="card__image">
                    <h2 class="card__name">Побережье России</h2>
                    <button class="like-button"></button>
                </div>
                <div class="card">
                    <img src="./images/aleksandra-vidova-k93C7eD3ARo-гора.jpg" alt="Горы России" class="card__image">
                    <h2 class="card__name">Горы России</h2>
                    <button class="like-button"></button>
                </div>
                <div class="card">
                    <img src="./images/violetta-ritter-pf9RD38SWSg-лодка.jpg" alt="Реки России" class="card__image">
                    <h2 class="card__name">Реки России</h2>
                    <button class="like-button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <button class="popup-close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="input">
                    <input type="text" class="input__text input__text_name">
                    <input type="text" class="input__text input__text_bio">
                    <button type="submit" class="input__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
