<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место Russia" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('./images/kusto.jpg')%>" alt="картинка Аватар пользователя" class="profile__image">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__bio">Исследователь океана</p>
                    <button type="button" aria-label="Open" class="edit-button"></button>
                </div>
                <button type="button" aria-label="Open" class="add-button"></button>
            </section>
            <section class="cards">

                <template class="item-template">
                <article class="card">
                    <img src="#" alt="" class="card__image">
                    <h2 class="card__name"></h2>
                    <button type="button" aria-label="Like" class="like-button"></button>
                    <button type="button" aria-label="Delete" class="delete-button"></button>
                </article>
            </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" aria-label="Close" class="popup-close popup-close_type_edit"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="userinfo" class="form form_type_edit" novalidate>
                        <section class="form__section">
                            <input type="text" name="fullname" id="fullname" class="form__text form__text_type_name" required minlength="2" maxlength="40">
                            <span class="form__input-error" id="fullname-error"></span>
                        </section>
                        <section class="form__section">
                            <input type="text" name="job" id="job" class="form__text form__text_type_bio" required minlength="2" maxlength="200">
                            <span class="form__input-error" id="job-error"></span>
                        </section>
                        <button type="submit" class="form__submit-btn">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" aria-label="Close" class="popup-close popup-close_type_add"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form name="addcard" class="form form_type_add" novalidate>
                        <section class="form__section">
                            <input type="text" name="cardname" id="cardname" placeholder="Название" class="form__text form__text_type_place" required minlength="2" maxlength="30">
                            <span class="form__input-error" id="cardname-error"></span>
                        </section>
                        <section class="form__section">
                            <input type="url" name="cardimage" id="cardimage" placeholder="Ссылка на картинку" class="form__text form__text_type_img" required>
                            <span class="form__input-error" id="cardimage-error"></span>
                        </section>
                        <button type="submit" class="form__submit-btn form__submit-btn_type_add">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup-place">
            <div class="popup-place__container">
                <button type="button" aria-label="Close" class="popup-close popup-close_type_image"></button>
                <img src="#" alt="#" class="popup-place__image">
                <p class="popup-place__name"></p>
            </div>
        </div>
    </div>
</body>

</html>
